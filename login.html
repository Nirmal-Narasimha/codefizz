<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis:300,400&display=swap" rel="stylesheet">
        <link href="resources/css/login.css" rel="stylesheet">
        <link href="resources/img/favicon-32x32.png" rel="icon" type="image/png">
    </head>

    <body>
        <header>
            <nav>
                <a href="main.html"><img src="resources/img/logo.png" alt="codefizz logo" class="mainlogo"></a>
                <ul class="main-nav">
                    <li><a href="downloads.html" target="_blank">Downloads</a></li>
                    <li><a href="https://wiki.archlinux.org/" target="_blank">Documentation</a></li>

        <section class="login-box">
            <div class="row">
                <form>
                    <h3>Login to Codefizz</h3>
                    <h4>Enjoy numerous benefits of being a registered user</h4>
                    <br class="space-after-heading">
                    <div class="form-content">
                        Username: <input type="text" class="form-details" placeholder="Enter your username" size="40" required><br class="small-break">
                        Password: &nbsp;<input type="password" class="form-details" placeholder="Enter your password" required><br class="small-break">
                        <input type="submit" class="submit-button" value="Submit">
                        <br class="small-break">
                    </div>
                </form>
            </div>
        </section>
